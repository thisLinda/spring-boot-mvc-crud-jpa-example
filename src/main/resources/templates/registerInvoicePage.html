<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-gray-200 font-sans flex flex-col items-center">
    <div class="bg-indigo-700 w-full px-4 py-3 flex justify-center border-b-4 border-pink-500">
        <div class="max-w-4xl w-full">
            <div class="flex items-center justify-between text-pink-500">
                <div class="pb-1 font-bold text-xl text-indigo-700 border-b border-indigo-600">
                    <h3>Register Invoices</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/invoice/save}" method="POST" id="invoiceForm">
                        <div>
                            <div class="mt-4 sm:w-1/3">
                                <label for="name"><b>NAME</b></label>
                            </div>
                            <div class="mt-4 sm:w-1/3">
                                <input type="text" name="name" id="name" class="form-control" />
                            </div>
                        </div> <br/>
                        <div>
                            <div class="mt-4 sm:w-1/3">
                                <label for="location"><b>LOCATION</b></label>
                            </div>
                            <div class="mt-4 sm:w-1/3">
                                <input type="text" name="location" id="location" class="form-control" />
                            </div>
                        </div> <br/>
                        <div>
                            <div class="mt-4 sm:w-1/3">
                                <label for="amount"><b>AMOUNT</b></label>
                            </div>
                            <div class="mt-4 sm:w-1/3">
                                <input type="text" name="amount" id="amount" class="form-control" />
                            </div>
                        </div> <br/>
                        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold
                           py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Save Invoice</button>
                        <a th:href="@{/invoice/getAllInvoices}" button class="bg-blue-500 hover:bg-blue-400 text-white font-bold
                           py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Show All Invoices</a>
                    </form>
                </div>
                <div th:if="${message!=null}" footer class="bg-blue-800 w-full text-center pd-8">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
