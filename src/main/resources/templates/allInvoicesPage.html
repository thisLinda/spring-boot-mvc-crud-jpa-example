<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="bg-gray-200 font-sans flex flex-col items-center">
        <div class="bg-indigo-700 w-full px-4 py-3 flex justify-center border-b-4 border-pink-500">
            <div class="max-w-4xl w-full">
                <div class="card-header bg-info text-center text-white">
                    <h3>List of Invoices</h3>
                </div>
                <div class="flex items-center justify-between text-pink-500">
                    <table class="table table-hover">
                        <tr class="bg-dark text-white">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Amount</th>
                            <th>Edit/Delete</th>
                        </tr>
                        <tr th:each="ob:${list}">
                            <td th:text=${ob.id}></td>
                            <td th:text=${ob.name}></td>
                            <td th:text=${ob.location}></td>
                            <td th:text=${ob.amount}></td>
                            <td><a th:href="@{/invoice/delete(id=${ob.id})}" class="btn btn-danger">DELETE<i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-warning">EDIT<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                        </tr>
                    </table>
                    <a th:href="@{/invoice/register}" button class="bg-blue-500 hover:bg-blue-400 text-white font-bold
                           py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Add Invoice</a>
                    <a th:href="@{/invoice/}" button class="bg-blue-500 hover:bg-blue-400 text-white
                        font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Go to Home</a>
                </div>
                <footer class="bg-blue-800 w-full text-center pd-8" th:if="${message!=null}">
                    <span th:text="${message}"></span>
                </footer>
            </div>
        </div>
    </div>
</body>
