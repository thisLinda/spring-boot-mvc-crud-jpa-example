<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-gray-200 font-sans flex flex-col items-center">
    <div class="bg-indigo-700 w-full px-4 py-3 flex justify-center border-b-4 border-pink-500">
        <div class="max-w-4xl w-full">
            <div class="flex items-center justify-between text-pink-500">
                <div class="my-4">
                    <h3>Edit Invoice</h3>
                </div>
                <div class="mt-16 w-full flex flex-col items-center">
                    <form th:action="@{/invoice/update}" method="POST" id="invoiceForm" th:object="${invoice}">
                        <div>
                            <div class="mt-4 sm:w-1/4">
                                <label for="id">ID</label>
                            </div>
                            <div class="mt-4 sm:w-1/4">
                                <input type="text" th:field="*{id}" class="form-control" readonly />
                            </div>
                        </div><br/>
                        <div>
                            <div class="mt-4 sm:w-1/4">
                                <label for="name">NAME</label>
                            </div>
                            <div class="mt-4 sm:w-1/4">
                                <input type="text" th:field="*{name}" class="form-control" />
                            </div>
                        </div><br/>
                        <div>
                            <div class="mt-4 sm:w-1/4">
                                <label for="location">LOCATION</label>
                            </div>
                            <div class="mt-4 sm:w-1/4">
                                <input type="text" th:field="*{location}" class="form-control" />
                            </div>
                        </div><br/>
                        <div>
                            <div class="mt-4 sm:w-1/4">
                                <label for="amount">AMOUNT</label>
                            </div>
                            <div class="mt-4 sm:w-1/4">
                                <input type="text" th:field="*{amount}" class="form-control" />
                            </div>
                        </div> <br/>
                        <button type="submit" button class="bg-blue-500 hover:bg-blue-400 text-white font-bold
                       py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Update></button>
                        <a th:href="@{/invoice/getAllInvoices}" button class="bg-blue-500 hover:bg-blue-400 text-white font-bold
                       py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Show All Invoices</a>
                    </form>
                </div>
                <footer class="bg-blue-800 w-full text-center pd-8"></footer>
            </div>
        </div>
    </div>
</body>
</html>
